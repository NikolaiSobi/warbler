{% extends 'users/detail.html' %}

  
  <div class="row">
    <div class="col-sm-3">
        <h4 id="sidebar-username">@{{ user.username }}</h4>
        <p>{{ user.bio }}</p>
        <p class="user-location">
            <span class="fa fa-map-marker">{{ user.location }}</span>
        </p>

    {% block user_details %}

    <div class="col-sm-6">
        <ul class="list-group" id="messages">

            {% for like in user.likes %}
                <li class="list-group-item">
                    <a href="/messages/{{  like.id  }}" class="message-link"></a>
                    <a href="/users/{{  like.user.id  }}">
                        <img src="{{ like.user.image_url }}" alt="user image" class="timeline-image">
                    </a>
                    <div class="message-area">
                        <a href="/users/{{ like.user.id }}">@{{like.user.username}}</a>
                        <span class="text-muted">{{like.timestamp.strftime('%d %B %Y')}}</span>
                        <p>{{like.text}}</p>
                    </div>
                    <form method="POST" action="/users/add_like/{{like.id}}" id="messages-form">
              
                        <button class="
                          btn 
                          btn-sm
                          btn-primary 
                          ">
                            <i class="fa fa-heart"></i>
                        </button>
                        
                      </form>
                </li>
                
          

            {% endfor %}
        </ul>
    </div>
    </div>
  </div>

{% endblock %}
